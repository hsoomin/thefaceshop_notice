<!DOCTYPE html>
<html lang="en">
<head>
    <title>더페 공지사항</title>
    <meta charset='utf-8'>
    <meta name='Viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.6'>
    <meta name='Title' content='더페이스샵 공지사항'>
    <meta name='Subject' content='clone coding'>
    <meta name='Keywords' content='the face shop'>
    <meta name='Author' content=''>
    <meta name='Publisher' content='soomin'>
    <meta name='Description' content='더페이스샵 공지사항'>
    <meta name='Author-Date' content='20230630'>
    <meta name='Copyright' content=''>
    <meta name='Robots' content='index,follow'>


    <link rel='stylesheet' href='css/reset.css'>
    <link rel='stylesheet' href='css/style.css'>

    <!-- 폰트어썸 -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- 파비콘 -->
    <link rel="shortcut icon" href="./img/favicon.ico">

    <script src="./js/jquery-3.7.0.min.js"></script>
    <!-- <script src="./js/script.js" defer></script> -->
    <script src="./js/data.js" defer></script>

</head>
<body>
    <ul id="skip">
        <li><a href="#header">헤더 바로가기</a></li>
        <li><a href="#nav">메뉴 바로가기</a></li>
        <li><a href="#content">내용 바로가기</a></li>
    </ul>
    <div id="wrap">
        <header id="header"></header>
        <main id="main">
            <section id="notice">
                <div>
                    <div class="notice-title">
                        <h2><img src="./img/tit_notice.png" alt="notice-title"></h2>
                    </div>
                    <div class="title-doubleLine">
                        <p></p>
                    </div>
                    <nav class="noticeBt-wrap">
                        <ul>
                            <li><div><a href="javascript:" class="addNav noticeBt" title="전체공지">전체 공지</a></div></li>
                            <li><div><a href="javascript:" class="noticeBt" title="쇼핑공지">쇼핑 공지</a></div></li>
                            <li><div><a href="javascript:" class="noticeBt" title="브랜드공지">브랜드 공지</a></div></li>
                        </ul>
                    </nav>
                    <div class="notice-board">
                        <table style="width: 100%;">
                            <colgroup>
                                <col style="width: 8%;">
                                <col style="width: 12%;">
                                <col style="width: 60%;">
                                <col style="width: 20%;">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th>번호</th>
                                    <th>구분</th>
                                    <th>제목</th>
                                    <th>날짜</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 공지사항 목록 바인딩 -->
                                <!-- 
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr> -->
                            </tbody>
                        </table>
                        <div class="notice-page">
                            <ul>
                                <li><div class="pagePrev"><a href="javascript:" class="pagePrevBt"><img src="./img/btn_page_prev.png" alt="prevbtn"></a></div></li>
                                <li>
                                    <div class="page-number">
                                        <!-- 페이지네이션 자동추가 -->
                                    </div>
                                </li>
                                <li><div class="pageNext"><a href="javascript:" class="pageNextBt"><img src="./img/btn_page_next.png" alt="nextbtn"></a></div></li>
                            </ul>
                        </div>
                        <div class="notice-search">
                            <div>
                                <div class="search-left">
                                    <a href="javascript:">제목+내용</a>
                                    <div class="search-list">
                                        <ul>
                                            <li><a href="javascript:">제목+내용</a></li>
                                            <li><a href="javascript:">제목</a></li>
                                            <li><a href="javascript:">내용</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="search-right">
                                    <input type="text" name="search" id="search" value="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer id="footer"></footer>
    </div>

</body>
</html>
